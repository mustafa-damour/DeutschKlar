<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="nav-header">
        <a href="/home">
            <img class="logo" src="../../static/logo.PNG">
        </a>
        <div class="space"></div>
        <a class="nav-button" href="/home">Home</a>
        <a class="nav-button" href="/dashboard">Dashboard</a>
        <a class="nav-button" id="profile-nav" style="visibility: hidden;" href="/profile">Profile</a>
        <a id="login-logout" class="nav-button" href="/inout">login</a>
    </header>

    <h1>Your Personal Info</h1>
    

    <div class="profile-container">

        <div id="cards-loader" class="cards-loader"></div>
        <div id="profile-details" class="profile-details">
            <img class="profile-pic" alt="Flag of Germany" src="static/germany-flag.jpg">
            <p class="profile-contact"> Handle | @mock (fixed) </p>
            <p class="profile-contact"> Name | Mock User</p>
            <p class="profile-contact"> Email | asdf@exampel.com (fixed)</p>
            <p class="profile-contact"> Phone Number | +20-546-654-5647</p>
            <p class="profile-contact"> Age | 20 years old</p>
            <p class="profile-contact"> Gender | Male (fixed) </p>
            <p class="profile-contact"> Language Level | C1 </p>
            <p class="profile-contact"> City | Cairo (fixed)</p>

            <a href="/edit"><button id="edit-profile" class="edit-profile">Edit</button></a>

        <h2 class="status-title">Status</h2>
        
        <form class="status" action="/edit" method="post">
            <textarea type="text" name="status" id="status" class="status-field"></textarea>
                <input type="submit" value="Update">
        </form>
        </div>
        

    </div>

    <footer>
        <h2 class="credits">Created with ❤️ by <a href="https://github.com/mustafa-damour/" class="github-link">@mustafa-damour</a> </h2>
    </footer>
</body>
</html>
