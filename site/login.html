<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="nav-header">
        <a href="https://en.wikipedia.org/wiki/Maadi">
            <img class="logo" src="../../static/logo.PNG">
        </a>
        <div class="space"></div>
        <a class="nav-button" href="/home">Home</a>
        <a class="nav-button" href="/about">About</a>
        <a class="nav-button" href="/faqs">FAQs</a>
        <a id="login/logout" class="nav-button" href="/inout">login/logout</a>
    </header>
    <h1>Login</h1>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" name="loginForm" action="/login" onsubmit="return validateForm()" method="post">
                <div>
                    <label for"handle"><b>@handle</b></label>
                    <br>
                    <input type="text" name="handle" placeholder="Enter your handle" required>
                </div>
                <div>
                    <label for"password"><b>Password</b></label>
                    <br>
                    <input type="password" name="password" placeholder="Enter you passoword" required>
                </div>
                
                <input type="submit" value="Submit">
                <a href="/register">register</a>
            </form>
            
        </div>
    </div>
    <footer>
        <h2 class="credits">Created with ❤️ by <a href="https://github.com/mustafa-damour/">@mustafa-damour</a> </h2>
    </footer>
</body>
</html>
